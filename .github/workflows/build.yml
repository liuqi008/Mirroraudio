name: Build Mirror2Out
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ./Mirror2Out_SpdifMaster.csproj

      # 显式指定发布输出目录，避免找不到路径
      - name: Publish x64 (framework-dependent)
        run: dotnet publish ./Mirror2Out_SpdifMaster.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

      # 验证一下发布目录里确实有 exe 和依赖
      - name: List publish dir
        shell: pwsh
        run: |
          Get-ChildItem -Recurse publish\win-x64 | Write-Host

      # 上传整个发布目录（包含 exe 和 NAudio.*.dll）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mirror2Out-win-x64
          path: publish/win-x64/**
