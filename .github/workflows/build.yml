name: Build Mirror2Out
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ./Mirror2Out_SpdifMaster.csproj

      # 用 publish 生成包含所有依赖DLL的目录
      - name: Publish x64 (framework-dependent)
        run: dotnet publish ./Mirror2Out_SpdifMaster.csproj -c Release -r win-x64 --self-contained false

      # 直接把 publish 目录整体打包上传（里面有 exe 和 NAudio.Wasapi.dll 等依赖）
      - name: Upload artifact (publish folder)
        uses: actions/upload-artifact@v4
        with:
          name: Mirror2Out-win-x64
          path: |
            **/bin/Release/*/publish/**
